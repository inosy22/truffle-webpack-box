<!DOCTYPE html>
<html>
  <head>
    <title>MetaCoin | Truffle Webpack Demo w/ Frontend</title>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body>
    <h1>Example Truffle Dapp</h1>
    <p>You have <strong class="balance">loading...</strong> META</p>

    <h2>Send MetaCoin</h2>

    <label for="amount">Amount:</label>
    <input type="text" id="amount" placeholder="e.g. 95" />

    <label for="receiver">To address:</label>
    <input
      type="text"
      id="receiver"
      placeholder="e.g. 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"
    />

    <button onclick="App.sendCoin()">Send MetaCoin</button>

    <h2>Create NFT</h2>

    <label for="id">ID:</label>
    <input type="number" id="id" placeholder="123" />

    <button onclick="App.createNFT()">Create NFT</button>

    <h2>Transfer NFT</h2>

    <label for="tokenId">TokenID:</label>
    <input type="number" id="tokenId" placeholder="123" />

    <label for="nftReceiver">NFTReceiver:</label>
    <input type="text" id="nftReceiver" placeholder="receiver address" />

    <button onclick="App.transferNFT()">Transfer NFT</button>

    <p id="status"></p>
    <p>
      <strong>Hint:</strong> open the browser developer console to view any
      errors and warnings.
    </p>
    <script src="index.js"></script>
  </body>
</html>
